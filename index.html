<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <!-- container -->
    <div class="container">
      <!-- text container -->
      <div class="text-container">
        <div class="inside">
          <p>“ I’ve been interested in coding for a while but never taken the jump, until now. 
  I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
  excited about the future. ”</p>
            
            <!-- name -->
            <div class="name-container">
              <h1 class="name">Tanya Sinclair </h1>
              <span class="role"> UX Engineer</span>
            </div>
        </div>
      </div>
      <div class="img-container">
        <div class="inside-img">

          <img src="images/image-tanya.jpg" alt="Tanya" class="person">
          <div class="btn-container">
            <button class="left"><ion-icon name="chevron-back-outline"></ion-icon></button>
            <button class="right"><ion-icon name="chevron-forward-outline"></ion-icon></button>
          </div>
        </div>
      </div>
      <!-- image slider container -->
    </div>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
